<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/calculator.png" />
    <script src="main.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator-container">
      <form class="calculator">
        <!-- <label class="labels" for="first-number" id="first"></label> -->
        <!-- the "onkeyup" event listener passes its input's "value" to the "saveFirstNumber" function in the main.js file -->
        <div class="box1">
          <input
            class="input"
            type="number"
            id="first-Number"
            name="first-Number"
            placeholder="type the first number"
            value=""
            onkeyup="saveFirstNumber(this.value)"
          />
        </div>
        <!-- <label class="labels" for="second-number" id="second"></label> -->
        <div class="box2">
          <input
            class="input"
            type="number"
            id="second-Number"
            name="second-Number"
            placeholder="type the second number"
            onkeyup="saveSecondNumber(this.value)"
          />
        </div>
        <div class="buttons">
          <!-- the "onclick" event listener passes its element's "id" to the "changeOperation" function in the main.js file -->
          <button
            type="button"
            name="add"
            id="addition"
            onclick="changeOperation(this.id)"
            class="butt"
          >
            +
          </button>
          <button
            type="button"
            name="subtract"
            id="subtraction"
            onclick="changeOperation(this.id)"
            class="butt"
          >
            -
          </button>
          <button
            type="button"
            name="multiply"
            id="multiplication"
            onclick="changeOperation(this.id)"
            class="butt"
          >
            x
          </button>
          <button
            type="button"
            name="divide"
            id="division"
            onclick="changeOperation(this.id)"
            class="butt"
          >
            รท
          </button>
          <button
            type="button"
            name="modulus"
            id="modulus"
            onclick="changeOperation(this.id)"
            class="butt"
          >
            %
          </button>
        </div>
        <div id="result"></div>
        <br />
        <!-- this "onclick" calls the "equal" function in the main.js file -->
        <button class="equal" type="button" onclick="equals()">=</button>
        <button class="clear" type="reset">Clear</button>
      </form>
    </div>
  </body>
</html>
